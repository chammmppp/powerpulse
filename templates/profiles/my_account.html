{% extends 'profiles/profile_layout.html'%}

{% load static %}

{% block title %}
PowerPulse - My Account
{% endblock title %}

{% block subcontent %}
<div class="col-md-9">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">My account</h4>
            <form>
                <div class="form-row row">
                    <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" value="">
                    </div>
                </div>

                <div class="form-row row">
                    <div class="form-group col-md-6">
                        <label>Phone</label>
                        <input type="text" class="form-control" value="">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Sex</label>
                        <select id="inputSex" class="form-select">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <div class="from-row row">
                    <div class="form-group col-md-6">
                        <label>Birth day</label>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <button class="my-2 btn btn-warning btn-block"><i class="me-2 bi bi-pencil-square"></i>Edit
                    profile
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock subcontent %}
